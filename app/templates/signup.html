<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="http://developer.avego.com/mobilesite/bootstrap-3.0.0/examples/jumbotron-narrow/jumbotron-narrow.css">

    <link href="./static/css/styling.css" rel="stylesheet">

    <script src="./static/js/jquery.js"></script>

    <script src="./static/js/signUp.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Simple App</h3>
      </div>

      <div class="jumbotron">
      <h1>Simple App</h1>
      <form class="form-signin" id="signup-form">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      {% if error %}
      <span class="error"><strong>Error:</strong> {{ error }}</span>
      {% endif %}
      {% if message %}
      <span class="message"><strong>Message:</strong> {{ message }}</span>
      {% endif %}
      </div>

      <footer class="footer">
        <p>&copy; BOFM 2018</p>
      </footer>

    </div>
  </body>
</html>
